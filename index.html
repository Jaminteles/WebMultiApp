<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Jogo XML - Protótipo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f5f7fa;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        
        #gameArea {
            position: relative;
            width: 900px;
            height: 400px;
            border: 2px solid #ccc;
            background: linear-gradient(#cfe3ff, #ffffff);
            overflow: hidden;
        }
        
        .g-entity {
            position: absolute;
            user-select: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        
        .g-button {
            background: #eaeaea;
            border: 1px solid #666;
            border-radius: 8px;
            font-weight: bold;
        }
        
        .g-text {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body class="container">

    <h2 class="mb-3">Jogo XML – Protótipo</h2>

    <div class="row">
        <!-- Área do jogo -->
        <div class="col-md-9">
            <div id="gameArea"></div>
        </div>

        <!-- Painel lateral -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <h5>Controles</h5>
                    <ul>
                        <li>Seta Pra Cima: Pular</li>
                    </ul>
                    <hr>
                    <p id="info">Status: carregando XML...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery + Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Nosso engine -->
    <script src="js/engine.js"></script>

</body>

</html>
