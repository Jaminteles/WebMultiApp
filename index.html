<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Menu - Rawr Rawr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">

    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: 700;
        }
        
        .game-card {
            width: 200px;
            height: 200px;
            background: #1f1f1f;
            border: 2px solid #444;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: 0.25s;
        }
        
        .game-card:hover {
            transform: scale(1.07);
            border-color: #fff;
            background: #292929;
        }
        
        .game-icon {
            width: 90px;
            height: 90px;
            margin-bottom: 10px;
            background-image: url('images/dinosaur/DinoSprites5.png');
            background-size: cover;
            background-position: center;
            filter: brightness(1.2);
        }
        
        .game-title {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
        }
        
        .container-menu {
            display: flex;
            justify-content: center;
            gap: 40px;
        }
    </style>
</head>

<body>

    <h1>Menu de Jogos</h1>

    <div class="container-menu">
        <!-- QUADRADO DO JOGO -->
        <div class="game-card" onclick="startGame()">
            <div class="game-icon"></div>
            <div class="game-title">Rawr Rawr</div>
        </div>
    </div>

    <script>
        function startGame() {
            window.location.href = "game.html";
            // Se quiser abrir em nova aba:
            // window.open("game.html", "_blank");
        }
    </script>

</body>

</html>
