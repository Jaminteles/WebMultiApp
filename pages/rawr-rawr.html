<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Rawr Rawr</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <style>
        body {
            background: #1a1a1a;
            padding: 20px;
            color: #fff;
        }
        
        #gameArea {
            position: relative;
            width: 1000px;
            height: 300px;
            border: 3px solid #fff;
            background: url('../images/dinosaur/spr_forest.png') repeat-x left center;
            background-size: auto 100%;
            overflow: hidden;
            margin: 0 auto;
        }
        
        .g-entity {
            position: absolute;
            box-sizing: border-box;
        }
        
        .player-sprite {
            width: 48px;
            height: 30px;
            background-image: url('../images/dinosaur/spr_dino_walk.png');
            background-repeat: no-repeat;
            background-size: 288px 35px;
            animation: run-cycle 0.6s steps(6) infinite;
            will-change: background-position;
        }
        
        .dino-static {
            width: 48px;
            height: 35px;
            background-image: url('../images/dinosaur/DinoSprites5.png');
            background-repeat: no-repeat;
            background-size: 48px 35px;
            background-position: center;
        }
        
        .player-sprite.paused {
            animation-play-state: paused;
            background-position: 0 0;
        }
        
        @keyframes run-cycle {
            from {
                background-position: 0 0;
            }
            to {
                background-position: -288px 0;
            }
        }
        /* sprite dos obst√°culos */
        
        .obstacle-sprite {
            width: 64px;
            height: 48px;
            background-image: url('../images/dinosaur/spr_spikes_static.png');
            background-repeat: no-repeat;
            background-size: 64px 48px;
            background-position: center;
        }
        
        .g-text {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        
        #info {
            text-align: center;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
        }
    </style>
</head>

<body>
    <h2 class="text-center mb-4">Rawr Rawr</h2>
    <div id="gameArea"></div>
    <p class="text-center mt-3" id="info">Carregando...</p>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/engine.js"></script>
</body>

</html>
