<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <title>Space Shooter</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #000;
            color: #fff;
            padding: 20px;
        }
        
        #gameArea {
            position: relative;
            width: 960px;
            height: 540px;
            border: 3px solid white;
            margin: 0 auto;
            background: url("../images/space/spaceBackground.png") repeat-y center top;
            background-size: cover;
            overflow: hidden;
        }
        
        .g-entity {
            position: absolute;
            box-sizing: border-box;
        }
        
        .bullet {
            width: 6px;
            height: 18px;
            /* remove cor sólida; projéteis agora desenham seu próprio background via JS */
            background: transparent;
            border-radius: 3px;
            position: absolute;
            pointer-events: none;
        }
        
        .enemy {
            width: 64px;
            height: 64px;
            background-image: url('../images/space/enemy/spaceEnemy.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            border-radius: 0px;
        }
        
        .player-ship {
            width: 70px;
            height: 70px;
            background-image: url('../images/space/player/spaceShip.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>

<body>
    <h2 class="text-center mb-4">Space Shooter</h2>

    <div id="gameArea"></div>
    <p id="info" class="text-center mt-3">Carregando...</p>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="../js/spaceEngine.js"></script>
</body>

</html>
